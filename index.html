<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>CuboFlix</title>
  </head>
  <body>
    <header class="header size">
      <div class="header__container-logo"></div>
      <div class="header__container-right">
        <input class="input" type="text" placeholder="Pesquisar" />
        <img
          src="./assets/light-mode.svg"
          alt="BotÃ£o de tema"
          class="btn-theme"
        />
      </div>
    </header>
    <div class="container size">
      <div class="movies-container">
        <div class="movies"></div>
      </div>
      <div class="highlight size display-flex colum">
        <h1>Destaque do dia</h1>
        <div class="highlight">
          <a href="#" class="highlight__video-link" target="_blank">
            <div class="highlight__video">
              <img src="" alt="Play" class="play" />
            </div>
          </a>
          <div class="highlight__info">
            <div class="highlight__title-rating">
              <h1 class="highlight__title"></h1>
              <span class="highlight__rating"></span>
            </div>
            <div class="highlight__genre-lauch">
              <span class="highlight__genres"></span>
              /
              <span class="highlight__launch"></span>
            </div>
            <p class="highlight__description"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <div class="modal__body"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
